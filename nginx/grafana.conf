# Redirection HTTP -> HTTPS pour grafana.lab.local
server {
    listen 80;
    server_name grafana.lab.local;
    return 301 https://$server_name$request_uri;
}

# Bloc principal HTTPS
server {
    listen 443 ssl http2;
    server_name grafana.lab.local;

    # Certificat SSL
    ssl_certificate /etc/ssl/certs/lab.crt;
    ssl_certificate_key /etc/ssl/private/lab.key;

    # Proxy vers Grafana (port 3000 sur srv-monitor)
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Headers de sécurité
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;" always;

    # Logs dédiés Grafana
    access_log /var/log/nginx/grafana_access.log;
    error_log  /var/log/nginx/grafana_error.log;
}
