# Redirection HTTP -> HTTPS
server {
    listen 80;
    server_name nextcloud.lab.local;
    return 301 https://$server_name$request_uri;
}

# Bloc principal HTTPS
server {
    listen 443 ssl http2;
    server_name nextcloud.lab.local;

    # Certificat SSL auto-signé
    ssl_certificate /etc/ssl/certs/lab.crt;
    ssl_certificate_key /etc/ssl/private/lab.key;

    # Proxy vers le vrai serveur Nextcloud (192.168.0.50)
    location / {
        proxy_pass http://192.168.0.50/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sécurité : headers recommandés
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;" always;

    # Logs
    access_log /var/log/nginx/nextcloud_access.log;
    error_log /var/log/nginx/nextcloud_error.log;
}